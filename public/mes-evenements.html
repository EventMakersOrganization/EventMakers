    <!-- JS -->
    <script>
      function initSidebar() {
        const sidebar = document.getElementById("profileSidebar");
        const backdrop = document.getElementById("sidebarBackdrop");
        const openBtn = document.getElementById("openSidebar");
        const closeBtn = document.getElementById("closeSidebar");

        if (!sidebar || !backdrop || !openBtn || !closeBtn) return;

        openBtn.onclick = () => {
          sidebar.classList.remove("translate-x-full");
          backdrop.classList.remove("hidden");
        };

        closeBtn.onclick = () => {
          sidebar.classList.add("translate-x-full");
          backdrop.classList.add("hidden");
        };

        backdrop.onclick = () => {
          sidebar.classList.add("translate-x-full");
          backdrop.classList.add("hidden");
        };
      }

      fetch("./header.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("headerContainer").innerHTML = data;
          initSidebar();
        });

      fetch("./footer.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("footerContainer").innerHTML = data;
        });

      // Tab switching functionality
      function switchTab(button, tabName) {
        // Remove active class from all tabs
        document.querySelectorAll('.tab-button').forEach(btn => {
          btn.classList.remove('bg-melon');
          btn.classList.add('bg-melon/50');
        });

        // Add active class to clicked tab
        button.classList.remove('bg-melon/50');
        button.classList.add('bg-melon');

        // Here you could filter events based on tabName
        // For now, we'll just switch the active tab
        console.log('Switched to tab:', tabName);
      }


      //le c≈ìur se remplisse quand tu cliques dessus
function toggleHeart(icon) {
    
    icon.classList.toggle('fa-regular');
    icon.classList.toggle('fa-solid');
  }


    </script>
