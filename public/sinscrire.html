<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S'inscrire - EventMakers</title>

    <!-- CSS généré par Tailwind -->
    <link rel="stylesheet" href="style.css" />

    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Custom purple/mauve color from Figma */
      .bg-purple-section {
        background-color: #C8B2C2;
      }
      
      /* Pink/peach color for links */
      .text-peach {
        color: #FF9F9F;
      }
      
      .hover-peach:hover {
        color: #FF7F7F;
      }
    </style>
  </head>

  <body class="bg-white font-body text-black min-h-screen flex">
    <!-- Left Section - Promotional (Purple) -->
    <div class="hidden md:flex md:w-1/2 bg-purple-section relative overflow-hidden flex-col items-center justify-center p-12">
      <!-- 3D Illustration -->
      <div class="mb-8 relative">
        <img 
          src="../images/login.png" 
          alt="Security Illustration" 
          class="w-64 h-64 object-contain"
        />
      </div>
      
      <!-- Text Content -->
      <div class="text-white text-left space-y-4 max-w-md">
        <p class="text-lg font-body leading-relaxed">
          Rejoignez EventMakers, la plateforme qui centralise tous les événements d'Esprit.
        </p>
        <p class="text-lg font-body leading-relaxed">
          Créez votre compte pour rester connecté à la vie étudiante et ne rien manquer !
        </p>
      </div>
    </div>

    <!-- Right Section - Sign Up Form (White) -->
    <div class="w-full md:w-1/2 flex flex-col items-center justify-center p-8 md:p-12">
      <div class="w-full max-w-md">
        <!-- Title -->
        <h1 class="text-4xl md:text-5xl font-title font-bold text-black text-center mb-12">
          S'inscrire
        </h1>

        <!-- Form -->
        <form class="space-y-6">
          <!-- Nom Et Prenom -->
          <div>
            <label
              for="nom-prenom"
              class="block text-base font-medium text-black mb-2"
            >
              Nom Et Prenom
            </label>
            <div class="relative">
              <input
                type="text"
                id="nom-prenom"
                name="nom-prenom"
                placeholder="Saisir votre nom et prénom"
                class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-300 bg-gray-50 text-black focus:outline-none focus:ring-2 focus:ring-byzantium focus:border-byzantium"
              />
            </div>
          </div>

          <!-- Adresse Email -->
          <div>
            <label
              for="email"
              class="block text-base font-medium text-black mb-2"
            >
              Adresse Email
            </label>
            <div class="relative">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Saisir votre email"
                class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-300 bg-gray-50 text-black focus:outline-none focus:ring-2 focus:ring-byzantium focus:border-byzantium"
              />
            </div>
          </div>

          <!-- Mot de passe -->
          <div>
            <label
              for="password"
              class="block text-base font-medium text-black mb-2"
            >
              Mot de passe
            </label>
            <div class="relative">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Saisir votre mot de passe"
                class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-300 bg-gray-50 text-black focus:outline-none focus:ring-2 focus:ring-byzantium focus:border-byzantium"
              />
            </div>
          </div>

          <!-- Checkbox -->
          <div class="flex items-center">
            <input
              type="checkbox"
              id="conditions"
              name="conditions"
              class="w-5 h-5 text-byzantium border-gray-300 rounded focus:ring-byzantium accent-byzantium"
            />
            <label for="conditions" class="ml-2 text-base text-black">
              J'accepte les conditions
            </label>
          </div>

          <!-- Sign Up Button -->
          <div class="flex justify-center">
            <button
              type="submit"
              class="px-8 py-3 bg-byzantium text-white rounded-full text-lg font-medium font-title hover:bg-byzantium/90 transition-colors"
            >
              S'inscrire
            </button>
          </div>

          <!-- Social Sign Up -->
          <div class="text-center">
            <p class="text-base text-black mb-4">Ou S'inscrire Avec</p>
            <div class="flex justify-center gap-4">
              <!-- Facebook -->
              <button
                type="button"
                class="w-12 h-12 rounded-full bg-blue-600 flex items-center justify-center hover:bg-blue-700 transition-colors overflow-hidden"
              >
                <img src="../images/fb.png" alt="Facebook" class="w-full h-full object-contain p-2" />
              </button>
              <!-- Google -->
              <button
                type="button"
                class="w-12 h-12 rounded-full bg-white border-2 border-gray-300 flex items-center justify-center hover:bg-gray-50 transition-colors"
              >
                <svg
                  class="w-6 h-6"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                    fill="#4285F4"
                  />
                  <path
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                    fill="#34A853"
                  />
                  <path
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                    fill="#FBBC05"
                  />
                  <path
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                    fill="#EA4335"
                  />
                </svg>
              </button>
            </div>
          </div>

          <!-- Login Link -->
          <div class="text-center mt-6">
            <span class="text-base text-black">Vous avez déjà un compte ? </span>
            <a
              href="se-connecter.html"
              class="text-base text-peach hover-peach font-medium"
            >
              Se Connecter
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
