<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil - EventMakers</title>

    <!-- CSS généré par Tailwind -->
    <link rel="stylesheet" href="style.css" />

    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body class="bg-soft font-body text-black">
    <!-- HEADER -->
    <div id="headerContainer"></div>

    <!-- MAIN CONTENT -->
    <div class="container mx-auto px-5 py-8 max-w-2xl">
      <!-- Profile Container -->
      <div class="bg-white rounded-2xl border-2 border-xanthous shadow-lg overflow-hidden">
        <!-- Header -->
        <div class="bg-soft border-b border-xanthous px-6 py-4 flex items-center gap-4">
          <button onclick="history.back()" class="text-black hover:text-byzantium transition-colors">
            <i class="fa-solid fa-arrow-left text-xl"></i>
          </button>
          <h2 class="text-xl font-title text-black">Zeineb Ghezaiel</h2>
        </div>

        <!-- Menu Items -->
        <div class="p-6 space-y-4">
          <!-- Paramètres -->
          <a href="#" class="flex items-center gap-4 p-4 bg-melon rounded-2xl border-2 border-xanthous hover:bg-melon/90 transition-colors">
            <i class="fa-solid fa-gear text-2xl text-black"></i>
            <span class="text-lg font-medium text-black">Paramètres</span>
          </a>

          <!-- Invitations par message -->
          <a href="messagerie.html" class="flex items-center gap-4 p-4 bg-melon rounded-2xl border-2 border-xanthous hover:bg-melon/90 transition-colors">
            <i class="fa-regular fa-comment text-2xl text-black"></i>
            <span class="text-lg font-medium text-black">Invitations par message</span>
          </a>

          <!-- Archive -->
          <a href="#" class="flex items-center gap-4 p-4 bg-melon rounded-2xl border-2 border-xanthous hover:bg-melon/90 transition-colors">
            <i class="fa-solid fa-box-archive text-2xl text-black"></i>
            <span class="text-lg font-medium text-black">Archive</span>
          </a>

          <!-- Groupes -->
          <a href="#" class="flex items-center gap-4 p-4 bg-melon rounded-2xl border-2 border-xanthous hover:bg-melon/90 transition-colors">
            <i class="fa-solid fa-users text-2xl text-black"></i>
            <span class="text-lg font-medium text-black">Groupes</span>
          </a>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div id="footerContainer"></div>

    <script>
      function initSidebar() {
        const sidebar = document.getElementById("profileSidebar");
        const backdrop = document.getElementById("sidebarBackdrop");
        const openBtn = document.getElementById("openSidebar");
        const closeBtn = document.getElementById("closeSidebar");

        if (!sidebar || !backdrop || !openBtn || !closeBtn) return;

        openBtn.onclick = () => {
          sidebar.classList.remove("translate-x-full");
          backdrop.classList.remove("hidden");
        };

        closeBtn.onclick = () => {
          sidebar.classList.add("translate-x-full");
          backdrop.classList.add("hidden");
        };

        backdrop.onclick = () => {
          sidebar.classList.add("translate-x-full");
          backdrop.classList.add("hidden");
        };
      }

      fetch("./header.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("headerContainer").innerHTML = data;
          initSidebar();
        });

      fetch("./footer.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("footerContainer").innerHTML = data;
        });
    </script>
  </body>
</html>
