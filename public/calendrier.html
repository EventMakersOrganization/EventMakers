    <script>
      // HEADER + FOOTER chargement
      function initSidebar() {
        const sidebar = document.getElementById("profileSidebar");
        const backdrop = document.getElementById("sidebarBackdrop");
        const openBtn = document.getElementById("openSidebar");
        const closeBtn = document.getElementById("closeSidebar");

        if (!sidebar || !backdrop || !openBtn || !closeBtn) return;

        openBtn.onclick = () => {
          sidebar.classList.remove("translate-x-full");
          backdrop.classList.remove("hidden");
        };

        closeBtn.onclick = () => {
          sidebar.classList.add("translate-x-full");
          backdrop.classList.add("hidden");
        };

        backdrop.onclick = () => {
          sidebar.classList.add("translate-x-full");
          backdrop.classList.add("hidden");
        };
      }

      document.addEventListener("DOMContentLoaded", initSidebar);

      // -------- CALENDRIER ----------
      const events = [
        { day: 5, month: 12, year: 2025 },
        { day: 16, month: 12, year: 2025 },
        { day: 28, month: 12, year: 2025 },
        { day: 24, month: 12, year: 2025 },
      ];

      const monthYear = document.getElementById("monthYear");
      const calendarDays = document.getElementById("calendarDays");

      let date = new Date();
      let activeButton = null; // bouton "+" affich√©

      function generateCalendar() {
        const year = date.getFullYear();
        const month = date.getMonth();

        monthYear.textContent = date.toLocaleDateString("fr-FR", {
          month: "long",
          year: "numeric"
        });

        calendarDays.innerHTML = "";

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const startIndex = firstDay === 0 ? 6 : firstDay - 1;

        for (let i = 0; i < startIndex; i++) {
          calendarDays.innerHTML += `<div></div>`;
        }

        for (let i = 1; i <= daysInMonth; i++) {
          const hasEvent = events.some(ev => ev.day === i && ev.month === month + 1 && ev.year === year);

          const isToday =
            i === new Date().getDate() &&
            month === new Date().getMonth() &&
            year === new Date().getFullYear();

          calendarDays.innerHTML += `
            <div class="day h-16 flex flex-col items-center justify-start relative cursor-pointer">
              <span class="${isToday ? "w-10 h-10 border-2 border-byzantium rounded-full flex items-center justify-center" : ""}">
                ${i}
              </span>

              ${hasEvent ? `
                <span class="w-2 h-2 bg-byzantium rounded-full mt-1"></span>
              ` : ""}
            </div>
          `;
        }

        // Ajouter les √©v√©nements de clic
        document.querySelectorAll(".day").forEach(dayDiv => {
          dayDiv.addEventListener("click", function () {
            const dayNumber = this.querySelector("span").innerText;

            // Retirer ancien bouton
            if (activeButton) activeButton.remove();

            // Cr√©er bouton +
            const btn = document.createElement("button");
            btn.innerText = "+";
            btn.className =
              "mt-1 text-white bg-byzantium w-6 h-6 rounded-full text-sm flex items-center justify-center";
            btn.style.position = "absolute";
            btn.style.bottom = "-5px";

            this.appendChild(btn);
            activeButton = btn;
          });
        });
      }

      document.getElementById("prevMonth").onclick = () => {
        date.setMonth(date.getMonth() - 1);
        generateCalendar();
      };

      document.getElementById("nextMonth").onclick = () => {
        date.setMonth(date.getMonth() + 1);
        generateCalendar();
      };

      generateCalendar();
    </script>
