<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calendrier - EventMakers</title>
  </head>

  <body class="bg-soft">
    <!-- HEADER -->
    <div id="headerContainer"></div>

    <button onclick="history.back()" class="ml-5 mt-5 text-3xl text-byzantium">
      <i class="fa-solid fa-arrow-left"></i>
    </button>

    <!-- üåü SECTION CALENDRIER -->
    <section class="container mx-auto px-5 mt-10 mb-20">
      <div class="bg-ros√© p-6 rounded-3xl shadow-lg border border-melon mx-4 md:mx-16">

        <!-- Navigation mois -->
        <div class="flex justify-center items-center gap-6 mb-6">
          <button id="prevMonth" class="px-4 py-2 bg-byzantium text-white rounded-xl hover:bg-byzantium/80">
            ‚Üê
          </button>

          <h2 id="monthYear" class="font-title text-2xl"></h2>

          <button id="nextMonth" class="px-4 py-2 bg-byzantium text-white rounded-xl hover:bg-byzantium/80">
            ‚Üí
          </button>
        </div>

        <!-- Jours semaine -->
        <div class="grid grid-cols-7 gap-3 text-center font-body text-lg">
          <div class="font-bold">Lun</div>
          <div class="font-bold">Mar</div>
          <div class="font-bold">Mer</div>
          <div class="font-bold">Jeu</div>
          <div class="font-bold">Ven</div>
          <div class="font-bold text-melon">Sam</div>
          <div class="font-bold text-melon">Dim</div>
        </div>

        <!-- Jours -->
        <div id="calendarDays" class="grid grid-cols-7 gap-3 mt-4"></div>
      </div>
    </section>

    <!-- FOOTER -->
    <div id="footerContainer"></div>

    <script>
      // HEADER + FOOTER chargement
      function initSidebar() {}
      fetch("./header.html").then(r => r.text()).then(data => {
        document.getElementById("headerContainer").innerHTML = data;
        initSidebar();
      });
      fetch("./footer.html").then(r => r.text()).then(data => {
        document.getElementById("footerContainer").innerHTML = data;
      });

      // -------- CALENDRIER ----------
      const events = [
        { day: 5, month: 12, year: 2025 },
        { day: 16, month: 12, year: 2025 },
        { day: 28, month: 12, year: 2025 },
        { day: 24, month: 12, year: 2025 },
      ];

      const monthYear = document.getElementById("monthYear");
      const calendarDays = document.getElementById("calendarDays");

      let date = new Date();
      let activeButton = null; // bouton "+" affich√©

      function generateCalendar() {
        const year = date.getFullYear();
        const month = date.getMonth();

        monthYear.textContent = date.toLocaleDateString("fr-FR", {
          month: "long",
          year: "numeric"
        });

        calendarDays.innerHTML = "";

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const startIndex = firstDay === 0 ? 6 : firstDay - 1;

        for (let i = 0; i < startIndex; i++) {
          calendarDays.innerHTML += `<div></div>`;
        }

        for (let i = 1; i <= daysInMonth; i++) {
          const hasEvent = events.some(ev => ev.day === i && ev.month === month + 1 && ev.year === year);

          const isToday =
            i === new Date().getDate() &&
            month === new Date().getMonth() &&
            year === new Date().getFullYear();

          calendarDays.innerHTML += `
            <div class="day h-16 flex flex-col items-center justify-start relative cursor-pointer">
              <span class="${isToday ? "w-10 h-10 border-2 border-byzantium rounded-full flex items-center justify-center" : ""}">
                ${i}
              </span>

              ${hasEvent ? `
                <span class="w-2 h-2 bg-byzantium rounded-full mt-1"></span>
              ` : ""}
            </div>
          `;
        }

        // Ajouter les √©v√©nements de clic
        document.querySelectorAll(".day").forEach(dayDiv => {
          dayDiv.addEventListener("click", function () {
            const dayNumber = this.querySelector("span").innerText;

            // Retirer ancien bouton
            if (activeButton) activeButton.remove();

            // Cr√©er bouton +
            const btn = document.createElement("button");
            btn.innerText = "+";
            btn.className =
              "mt-1 text-white bg-byzantium w-6 h-6 rounded-full text-sm flex items-center justify-center";
            btn.style.position = "absolute";
            btn.style.bottom = "-5px";

            this.appendChild(btn);
            activeButton = btn;
          });
        });
      }

      document.getElementById("prevMonth").onclick = () => {
        date.setMonth(date.getMonth() - 1);
        generateCalendar();
      };

      document.getElementById("nextMonth").onclick = () => {
        date.setMonth(date.getMonth() + 1);
        generateCalendar();
      };

      generateCalendar();
    </script>

  </body>
</html>
